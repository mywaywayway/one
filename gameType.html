        <h4 id="h5">游戏模式简介</h4>
        <p class="txte1">《英雄联盟》的游戏模式大概分为大乱斗，峡谷，特殊模式，云顶之弈。特别是最后一种和前面三种差别很大</p>
    </div>
    <div class="class3">
        <h4 class="txte2">极地大乱斗</h4>
        <div  >
            <img  src="./picture/daluandou.webp" alt="图片文本描述" width="250" height="200">
        </div>
        
       <hr> <p class="txte2">极地大乱斗是随机选择英雄，每个人最多有两次随机英雄的机会，只有一条路线，两军对垒。毁坏敌方召唤师水晶就获得胜利</p>
        
    </div>
    <div class="class3">
        <h4 class="txte2" >峡谷</h4>
        <img  src="./picture/xiagu.webp" alt="图片文本描述" width="250" height="200">
       <hr> <p class="txte2">召唤师峡谷是三条路线，英雄是自主选择的，比极地大乱斗更是多了中立资源的野怪，一般比赛就是用召唤师峡谷</p>
        
    </div>
    <div class="class3">
        <h4 class="txte2" >特殊模式</h4>
        <img  src="./picture/wuxianhuoli.webp" alt="图片文本描述" width="250" height="200">
       <hr> <p class="txte2">特殊模式是指一般在召唤师的基础上做改进的娱乐模式，比如减少大量英雄技能冷却的无限活力，或者选择五个一样英雄的克隆模式</p>
        
    </div>
    <div class="class3">
        <h4 class="txte2" >云顶之弈</h4>
        <img  src="./picture/yundingzhiyi.webp" alt="图片文本描述" width="250" height="200">
       <hr> <p class="txte2">云顶之弈是基于英雄联盟的一款自走棋游戏。</p>
